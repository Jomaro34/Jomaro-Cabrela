<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dicionário PDF Interativo</title>
  <link rel="stylesheet" href="style.css">

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.547/pdf.min.js"></script>
</head>
<body>
  <h1>Dicionário Interativo</h1>

  <!-- Campo de pesquisa -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Pesquisar palavra..." />
    <button id="search-btn">Pesquisar</button>
  </div>

  <!-- Container para mostrar PDF -->
  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <!-- Navegação entre páginas -->
  <div id="navigation">
    <button id="prev-page">Anterior</button>
    <span>Página: <span id="page-num">1</span> / <span id="page-count">?</span></span>
    <button id="next-page">Seguinte</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
