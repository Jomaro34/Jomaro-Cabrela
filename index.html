<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Dicionário de Cinfães</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <iframe id="pdfFrame" title="Dicionário de Cinfães"></iframe>
  <script>
    (function () {
      // Caminho do PDF no teu site
      const pdfPath = 'Dicionario.pdf';
      // Constrói URL absoluto do PDF com base na página atual
      const absPdfUrl = new URL(pdfPath, window.location.href).href;
      // Viewer oficial do PDF.js com barra de pesquisa
      const viewer = 'https://mozilla.github.io/pdf.js/web/viewer.html';
      // Passa o PDF ao viewer via parâmetro `file=`
      const viewerSrc = viewer + '?file=' + encodeURIComponent(absPdfUrl);
      document.getElementById('pdfFrame').src = viewerSrc;
    })();
  </script>
</body>
</html>
